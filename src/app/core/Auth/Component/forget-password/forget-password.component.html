<section class="mt-[40%] -translate-y-1/2">
  <app-auth-header [title]="''"></app-auth-header>
  <div class="card flex justify-center">
    <p-toast [showTransitionOptions]="'250ms'" [showTransformOptions]="'translateX(100%)'" [hideTransitionOptions]="'150ms'" [hideTransformOptions]="'translateX(100%)'" />
  </div>
  <div class="max-w-md mx-auto mb-10 text-zinc-800 dark:text-white">
    <h1 class="text-3xl font-semibold"> {{'auth.forgot-password.title' | translate}}</h1>
    <p class="text-xl font-light"> {{'auth.forgot-password.subtitle' | translate}}</p>
  </div>
  <!-- Content -->
  <div class="card flex justify-center">
    <p-toast [showTransitionOptions]="'250ms'" [showTransformOptions]="'translateX(100%)'" [hideTransitionOptions]="'150ms'" [hideTransformOptions]="'translateX(100%)'" />
  </div>
  <div class="md:max-w-sm lg:max-w-md max-w-md mx-auto text-zinc-800 dark:text-white">
    <form [formGroup]="forgetPasswordFormGroup" (ngSubmit)="forgetPassword()">
      <!-- Email -->
      <div class="flex flex-col mt-5">
        <label> {{ 'auth.forgot-password.email' | translate }} </label>
        @let emailControl = forgetPasswordFormGroup.get('email');
        <input type="email" id="email" formControlName="email" [ngClass]="{ 'border-red-400' : emailControl?.touched && emailControl!.invalid }" class="border rounded-lg p-3 outline-[#741C21] bg-white dark:bg-[#3F3F46] dark:border-[#52525B]" placeholder="example@gmail.com">
        @if(emailControl){
          <app-validation-messages [controls]="emailControl"></app-validation-messages>
        }
      </div>
      <!-- Button Sign In -->
      <app-auth-btn [title]="title"></app-auth-btn>
    </form>
    <div class="m-auto text-center my-9 border-t-2 pt-4">
      <h3>{{'auth.sign-in.helper.donâ€™t-have-account' | translate}} <a routerLink="/signup" class="text-[#741C21] font-semibold dark:text-[#FFA3B9]">{{'auth.sign-in.helper.create' | translate}}</a></h3>
    </div>
    <app-auth-footer></app-auth-footer>
  </div>
</section>
