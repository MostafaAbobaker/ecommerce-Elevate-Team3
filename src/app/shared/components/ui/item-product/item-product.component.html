<div
  class="card-product  rounded-[20px] transition-all hover:shadow-lg group "
>
  <div class="image bg-red-50 rounded-[20px] grid place-items-center relative ">
    <img [src]="item.imgCover" alt="" class="rounded-[20px] h-[270px] w-full object-cover" />
    <!-- @if(item.slug == 'New'){
    <span
      class="bg-pink-500 text-white py-0.5 px-2.5 text-[11px] font-medium rounded-full absolute top-[8px] end-[8px] uppercase"
      >New</span>
    } @else if (item.slug == 'Out Of Stock') {
    <span
      class="bg-red-500 text-white py-0.5 px-2.5 text-[11px] font-medium rounded-full absolute top-[8px] end-[8px] uppercase"
      >Out Of Stock</span
    >
    } @else if (item.slug == 'Hot') {
    <span
      class="bg-cyan-500 text-white py-0.5 px-2.5 text-[11px] font-medium rounded-full absolute top-[8px] end-[8px] uppercase"
      >Hot</span
    >
    }  -->
    <div class="overlay absolute inset-0 bg-pink-500/60   flex  justify-center items-center gap-4 rounded-[20px] z-10 opacity-0 group-hover:opacity-100 transition-all">
      <a type="button" class=" cursor-pointer bg-pink-500 text-white rounded-full p-2 w-[40px] h-[40px] grid place-items-center "><i class="fa-regular fa-eye"></i></a>
      <button type="button" class="bg-pink-500 text-white rounded-full p-2 w-[40px] h-[40px]"><i class="fa-regular fa-heart"></i></button>
    </div>
  </div>
  <div class="card-product-body p-4">
    <h5 class="text-blue-950 text-[17px] font-semibold mb-[9px] line-clamp-1" [title]="item.title">
      {{ item.title }}
    </h5>
    <div class="flex">
      <div class="grow">
        <div class="rating">
          @for(star of [1, 2, 3, 4, 5]; track star) {
            <i class="fa-regular fa-star text-amber-500"
              [ngClass]="{ 'fa-solid  ': star <= item.rateAvg }"
            ></i>
          }
        </div>
        <div class="price font-medium text-base">
          <span class="new-price text-pink-500 me-1.5"
            >{{ item.price | currency : "USD" }}
          </span>
          @if(item.priceAfterDiscount) {
            <span class="text-slate-300" >
              <del>{{ item.priceAfterDiscount | currency : "USD" }}</del></span>
          }
        </div>
      </div>
      <div class="shrink-0">
        <button
          class="bg-violet-500 text-white rounded-full grid place-items-center w-[42px] h-[42px] hover:bg-violet-600 hover:shadow-lg"
        >
          <i class="fa-solid fa-bag-shopping fa-fw"></i>
        </button>
      </div>
    </div>
  </div>
</div>
