<section class="max-w-lg">
  <div class="mx-auto p-4 bg-zinc-100 rounded-xl shadow my-2">
    <h2 class="font-medium text-2xl text-left">Summary</h2>
    <div class="flex my-2">
      <input type="text" name="code" id="code" placeholder="Coupon Code"
             class="w-40 me-2 px-4 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-1 " />
      <button
        class="bg-primary text-white text-sm rounded-xl px-2 hover:bg-primary-dark hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary">
        <i class="fa-solid fa-ticket"></i>
        Apply Coupon
      </button>
    </div>

    <textarea disabled name="review" id="review" placeholder="No coupons applied"
              class="resize-none mt-1 w-full h-48 border border-gray-300 rounded-md p-[16px] text-center text-gray-400 italic placeholder:p-14 focus:outline-none focus:ring-1 focus:ring-blue-400"></textarea>

    <div class="flex justify-between mt-2">
      <h4>Subtotal</h4>
      <h4 class="font-semibold">{{ totalPriceOfCart() }} EGP</h4>
    </div>
    <div class="flex items-center justify-between my-3">
      <hr class="flex-grow border-gray-300 mr-2">
      <p class="text-sm">50% Discount</p>
      <hr class="flex-grow border-gray-300 ml-2">
    </div>
    <div class="flex justify-between font-bold text-lg">
      <h4>Total</h4>
      <h4>{{ totalPriceOfCart() }} EGP</h4>
    </div>
    <button routerLink="/checkOut" class="bg-primary text-white rounded-xl w-full py-2.5 mt-5 hover:bg-primary-dark hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary"><li class="fa solid fa-arrow-right text-left rtl:direction-ltr rtl:direction-ltr"></li> CheckOut</button>
  </div>
</section>
