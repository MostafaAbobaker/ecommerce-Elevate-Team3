<section class="best-seller-section bg-white px-4 dark:bg-zinc-800 dark:text-white">
  <div class="max-w-screen-xl mx-auto">
    <div class="container mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-12  items-center gap-4">
        <div class="lg:col-span-3 p-4 lg:p-0">
          <h6 class="text-secondary text-[17px] font-bold mb-7 uppercase tracking-widest dark:text-darkMode-primary">{{ 'bestsellers.title.premium-gifts' | translate }}</h6>
          <h3 class="text-secondary text-xl md:text-3xl text-balance font-bold mb-2 capitalize dark:text-darkMode-primary">{{ 'bestsellers.title.best' | translate }} <span class="text-primary dark:text-darkMode-secondary">{{ 'bestsellers.title.seller' | translate }}
            <br>
            {{ 'bestsellers.title.gifts' | translate }}</span> {{ 'bestsellers.title.and-products' | translate }}</h3>
          <p class="text-gray-500 font-normal mb-7 dark:text-zinc-400">{{'bestsellers.description' | translate}}</p>
          <button class="bg-primary text-white  rounded-[10px] py-2.5 px-5 hover:bg-primary-dark hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary ">{{ 'bestsellers.explore-more' | translate }}Â <i class="fa-solid fa-arrow-right-long ms-[5px]"></i></button>
        </div>
        <div class="lg:col-span-9">

            }
          </div> -->
          <!-- Start Slider -->
           <p-carousel [value]="productsList" [numVisible]="3" [numScroll]="1" [circular]="false" [responsiveOptions]="responsiveOptions" >
              <ng-template let-product #item>
                  <app-item-product [popularItem]="product"></app-item-product>
              </ng-template>
          </p-carousel>
          <!-- End Slider -->






        </div>
      </div>
    </div>
  </div>
