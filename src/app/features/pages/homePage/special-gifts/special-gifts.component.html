<section class="special-gifts-section py-10 bg-white	px-4	dark:bg-zinc-800 dark:text-white">
    <div class="max-w-screen-xl mx-auto">
        <div class="container mx-auto">
            <div class="md:flex">
                <div class="w-full my-3 md:m-0 md:w-1/4 relative flex items-end">
                    <img src="../../../../assets/imgs/Special-gifts/SpecialGift-1.png"
                        class="md:h-[400px] w-full md:w-72 object-cover dark:bg-gray-100 dark:opacity-70 rounded-2xl"
                        alt="grocery-banner">
                    <div class="absolute top-[40%] md:top-[50%]  ps-5 w-[70%] md:w-full">
                        <p class="bg-[#FBEAEA] text-[#741C21] rounded-2xl w-48 text-center">Staring from 10.99 EGP</p>
                        <h3 class="text-white md:my-3 text-[26px]">Special Gifts For The People You Love</h3>
                        <button class="bg-[#FBEAEA] text-[#741C21] p-3 w-32 rounded-2xl">Shop Now <i
                                class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="w-full md:w-3/4">
                    <owl-carousel-o [options]="customOptions">
                        @for (img of SpecialGift; track $index) {
                        <ng-template carouselSlide class="relative">
                            <img [src]="img.image"
                                class="h-[400px] object-cover dark:bg-gray-100 dark:opacity-70 rounded-2xl"
                                [alt]="img.title">
                            <div class="absolute bottom-10 left-10 z-10 md:w-[35%]">
                                <h2 class="mt-3 text-2xl text-white">Say It with Flowers</h2>
                                <p class="text-white mt-3">Elegant gifts for every special moment. </p>
                                <button class="bg-[#FBEAEA] text-[#741C21] p-3 w-32 rounded-2xl mt-5">Iâ€™m
                                    buying!</button>
                            </div>
                        </ng-template>
                        }
                    </owl-carousel-o>
                </div>
            </div>

            <div class="md:flex md:justify-between md:gap-8 my-5">
                @for (item of Special; track $index) {
                <div class="flex items-center justify-center my-3">
                    <div class="flex justify-center relative">
                        <img [src]="item.image" [alt]="item.name" class="rounded-2xl">
                        <div class="absolute md:left-5 md:bottom-0 p-3">
                            <button class="bg-[#FBEAEA] text-[#741C21] w-32 rounded-2xl my-2">{{item.btn}}</button>
                            <h2 class="text-white w-64">{{item.name}}</h2>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</section>
