<section class="brands p-6 rounded-[20px] bg-white dark:bg-zinc-700 shadow mb-6">
  <h4 class="title border-b border-zinc-500 pb-6 mb-6 capitalize font-bold">{{ 'allProduct.filter.category-section.category' | translate }}</h4>
  <ul class="space-y-2 h-[100px] overflow-y-auto">
    @for(category of allCategories; track category._id){
      <li class="pe-2">
        <label [for]="category.name" class="flex items-center text-zinc-500 dark:text-white gap-2 cursor-pointer relative
                      has-[:checked]:before:content-['\f00c'] has-[:checked]:before:absolute has-[:checked]:before:font-['Font_Awesome_6_Free']
                      has-[:checked]:before:font-bold has-[:checked]:before:text-white">

                      <input type="checkbox" [id]="category.name" [name]="category.name"
                      [checked]="category.checked" (change)="checkBoxSelected(category)" class="w-[15px] h-[15px] border-zinc-500 checked:bg-primary border dark:border-white default:ring-2 rounded-[3px] appearance-none indeterminate:bg-primary"/>
                      <div class="flex justify-between w-full text-sm">
                        <div class="">{{category.name }}</div>
                        <div class="">({{ category.productsCount }})</div>
                      </div>
        </label>

      </li>
    }
  </ul>
</section>
