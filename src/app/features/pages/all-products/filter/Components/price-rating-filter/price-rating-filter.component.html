<section class="p-6 rounded-[20px] bg-white dark:bg-zinc-700 shadow mb-6">
  <h4 class="border-b border-zinc-500 pb-6 mb-6 capitalize font-bold">{{ 'allProduct.filter.price-section.price-rating' | translate }}</h4>
  <div class="py-5">
    <div class="text-[--secondary] my-8 font-extrabold">
      {{ minValue | currency:'USD':'symbol':'1.0-0' }} - {{ maxValue | currency:'USD':'symbol':'1.0-0' }}
    </div>
    <ngx-slider
      [(value)]="minValue"
      [(highValue)]="maxValue"
      [options]="options"
      (click)="getProductsByPriceRange(minValue, maxValue)"
      class="rtl:text-left ltr:text-right">
    </ngx-slider>
  </div>
</section>
