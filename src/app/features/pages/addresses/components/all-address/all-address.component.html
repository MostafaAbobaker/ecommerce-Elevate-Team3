<!-- all address -->
<section class="card">
    <div>
        <div class="flex justify-between">
            <h2 class="text-black-second text-2xl font-bold">My Addresses</h2>
            <button (click)="showAddAddress()"
                class="bg-primary-light text-primary rounded-[10px] py-2.5 px-3 hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary">
                Add a New Address
            </button>
        </div>

        @if (addressesList.length == 0) {
        <div class="flex justify-center items-center card shadow p-10 border rounded-2xl my-3">
            <h3>No Available Address</h3>
        </div>
        }@else {
        <div class="flex flex-col relative p-3">
            @for (address of addressesList; track address._id) {
            <div class="card shadow p-3 border rounded-2xl my-3 relative">
                <p class="absolute top-[-12px] left-5 text-primary font-bold">{{address.username}}</p>
                <div class="flex justify-between items-center mt-3">
                    <div class="flex gap-2">
                        <span
                            class="bg-location text-white rounded-full grid place-items-center w-[30px] dark:bg-dark-shopping h-[30px] dark:hover:bg-primary-dark  hover:bg-primary-dark hover:shadow-lg">
                            <i class="fa-solid fa-location-dot"></i>

                        </span>
                        <h3>{{address.city}}</h3>
                    </div>
                    <div class="flex items-center gap-2 me-3">
                        <span
                            class="bg-primary text-white rounded-full grid place-items-center w-[30px] dark:bg-dark-shopping h-[30px] dark:hover:bg-primary-dark  hover:bg-primary-dark hover:shadow-lg">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        {{address.phone}}
                    </div>
                </div>
                <p class="bg-checkout py-1 px-2 rounded-xl shadow w-fit">
                    {{address.street}}</p>

                <div class="absolute top-4 right-[-15px]">
                    <button (click)="showEditAddress(address)"
                        class="bg-white rounded-full border grid place-items-center w-[30px] dark:bg-dark-shopping h-[30px] dark:hover:bg-primary-dark hover:shadow-lg mb-1">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button (click)="showDeleteDialog()"
                        class="bg-primary text-white rounded-full grid place-items-center w-[30px] dark:bg-dark-shopping h-[30px] dark:hover:bg-primary-dark  hover:bg-primary-dark hover:shadow-lg">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
            <!-- delete address -->
            <div class="card flex justify-center">
                <p-dialog [(visible)]="visibleDelete" [modal]="true" [style]="{ width: '30rem'}">
                    <div class="flex flex-col justify-center items-center mb-5">
                        <div
                            class="bg-[#2E2E300D] rounded-full border grid place-items-center w-[70px] h-[70px]  dark:bg-dark-shopping dark:hover:bg-primary-dark hover:shadow-lg">
                            <span
                                class="bg-[#2E2E3026] rounded-full border grid place-items-center w-[50px] h-[50px]  dark:bg-dark-shopping dark:hover:bg-primary-dark hover:shadow-lg">
                                <i class="fa-solid fa-trash text-[25px]"></i>
                            </span>
                        </div>
                        <h3 class="font-bold">Are you sure you want to delete this address?</h3>
                    </div>
                    <div class="flex justify-center items-center">
                        <button (click)="visibleDelete = false"
                            class="bg-white border w-1/2 border-gray-500 rounded-[10px] py-2.5 px-10 mx-3 hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary">
                            Cancel
                        </button>
                        <button (click)="deleteAddress(address._id)"
                            class="bg-primary text-white w-1/2 rounded-[10px] py-2.5 px-10 hover:bg-primary-dark hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary">
                            Confirm
                        </button>
                    </div>
                </p-dialog>
            </div>
            }
        </div>
        }
    </div>
</section>
