<div class="change-password">
    <form  class="form">

    <div class="form-group mb-4 ">
        <label for="oldPassword">Old Password</label>
        <div class="relative">
          <input  [type]="oldPassword ? 'text':'password'" name="oldPassword"  id="oldPassword"  placeholder="**********" autocomplete="off"   class="border border-slate-300 bg-white rounded-[10px] p-3 w-full dark:bg-zinc-700 dark:border-zinc-600 focus:outline-none">
          <button class="icon absolute end-0 z-2 p-3 text-zinc-400"  (click)="oldPassword= !oldPassword"><i class="fa-solid fa-fw" [class]="oldPassword? 'fa-eye':'fa-eye-slash'"></i></button>
        </div>
      </div>
      <hr class="mb-4">
    <div class="form-group mb-4 relative">
        <label for="newPassword">New Password</label>
        <div class="relative">
          <input [type]="newPassword ? 'text':'password'" name="newPassword"  id="newPassword" placeholder="**********"  autocomplete="new-password" autocomplete="off"  class="border border-slate-300 bg-white rounded-[10px] p-3 w-full dark:bg-zinc-700 dark:border-zinc-600 focus:outline-none">
          <button class="icon absolute end-0 z-2 p-3 text-zinc-400"  (click)="newPassword= !newPassword"><i class="fa-solid fa-fw" [class]="newPassword? 'fa-eye':'fa-eye-slash'"></i></button>
        </div>
      </div>
    <div class="form-group mb-4 relative">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="">
          <input [type]="confirmPassword ? 'text':'password'" name="confirmPassword"  id="confirmPassword" placeholder="**********"  autocomplete="new-password"  autocomplete="off" suggested="current-password" class="border border-slate-300 bg-white rounded-[10px] p-3 w-full dark:bg-zinc-700 dark:border-zinc-600 focus:outline-none">
          <button class="icon absolute end-0 z-2 p-3 text-zinc-400"  (click)="confirmPassword= !confirmPassword"><i class="fa-solid fa-fw" [class]="confirmPassword? 'fa-eye':'fa-eye-slash'"></i></button>

        </div>
      </div>

      <div class="flex justify-end items-center mt-[60px]">
        <button class="bg-primary text-white rounded-[10px] py-2.5 px-5 hover:bg-primary-dark hover:shadow-lg transition-all dark:bg-darkMode-secondary dark:hover:bg-secondary">Change Password</button>
      </div>
  </form>
</div>
