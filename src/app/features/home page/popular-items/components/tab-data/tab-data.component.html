<div class="max-w-lg mx-auto sm:max-w-2xl md:max-w-3xl lg:max-w-3xl xl:max-w-4xl">
  <p-carousel
    [value]="categories"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false"
  >
    <ng-template let-category #item>
      <app-tabs [category]="category"></app-tabs>
    </ng-template>
  </p-carousel>
</div>
