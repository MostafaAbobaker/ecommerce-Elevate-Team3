<div class="max-w-lg mx-auto sm:max-w-2xl md:max-w-3xl lg:max-w-3xl xl:max-w-full">
  <p-carousel
    [value]="categories"
    [numVisible]="3"
    [numScroll]="1"

    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false"
  >
    <ng-template let-category #item>
      <app-tabs [category]="category"></app-tabs>
    </ng-template>
  </p-carousel>
</div>
